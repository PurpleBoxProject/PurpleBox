<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurpleBox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>   
    <main>
        <section id="popular">
            <div class="app-card">
			<h3>Cydia</h3>
                <p>Package manager by saurik.</p>
                <button onclick="window.location.href='cydia://url/https://cydia.saurik.com/api/share#?source=https://havoc.app/'">Add to Cydia</button>
			</div>
			<div class="app-card">
			<h3>Sileo</h3>
                <p>Package manager by coolstar.</p>
                <button onclick="window.location.href='sileo://source/https://havoc.app/'">Add to Sileo</button>
			</div>
			<div class="app-card">
			<h3>Zebra</h3>
                <p>Package manager by ZebraTeam.</p>
                <button onclick="window.location.href='zbra://sources/add/https://havoc.app/'">Add to Zebra</button>
				</div
        </section>
</body>
</html>
